<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <!--引入bootstrapValidator-->
	  <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.2/css/bootstrapValidator.min.css" rel="stylesheet">
	  <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.2/js/bootstrapValidator.min.js"></script>
	 
	 
	 
 
 
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
　　　　<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" name="username" />
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input type="text" class="form-control" name="email" />
			</div>
			<div class="form-group">
				<button type="submit" name="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
   </body>
   
   <script>
		$(function () {
			$('form').bootstrapValidator({
	　　　　　　　message: 'This value is not valid',
				　feedbackIcons: {
					　　　　　　　　valid: 'glyphicon glyphicon-ok',
					　　　　　　　　invalid: 'glyphicon glyphicon-remove',
					　　　　　　　　validating: 'glyphicon glyphicon-refresh'
				　},
				fields: {
					username: {
						message: '用户名验证失败',
						validators: {
							notEmpty: {
								message: '用户名不能为空'
							},                        
							stringLength: {
								min: 6,
								max: 18,
								message: '用户名长度必须在6到18位之间'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: '用户名只能包含大写、小写、数字和下划线'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: '邮箱地址不能为空'
							},
							emailAddress: {
								message: '邮箱地址格式有误'
							}
						},

					}
				},
				submitHandler: function (validator, form, submitButton) {
					alert("submit");
				}
			});
		});
   
   </script>
   
   
</html>
