<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	<div class="mui-content">
		<button type="button" onclick="tel();">打电话</button>

	</div>
	<div class="mui-content">
		<ul class="mui-table-view" id="list1">
			<li class="mui-table-view-cell" id="btn1">小明</li>
			<li class="mui-table-view-cell">小花</li>
			<li class="mui-table-view-cell">小白</li>
		</ul>
	</div>
	
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" >
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-phone" id="tab2"></span>
	        <span class="mui-tab-label">电话</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-email"></span>
	        <span class="mui-tab-label">邮件</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">设置</span>
	    </a>
	</nav>
	
	<script type="text/javascript">
		/*预加载*/
		mui.init({
			preloadPages:[{
				url : "tel.html",
				id : "tel.html",
				extras : {name:'小明', age:18}
			}]
		});
		
		//监听跳转页面，底部导航需用
		mui.plusReady(function(){
			mui('#list1').on('tap','li',function(){
				mui.toast('ok');
			});
			var btn1 = document.getElementById('btn1');
			mui.trigger(btn1,'tap');
		});
		
		//onclick跳转页面
		function tel(){
			mui.openWindow({
				url:'tel.html',
				id:'tel.html',
				extras:{name:'小明',age:18}  //传递参数
			});
		}
	
	</script>
	
	
</body>
</html>
